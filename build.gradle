apply plugin: 'java'
apply plugin: 'application'

// Ana sınıfın adı
mainClassName = 'Main'

// Java versiyonu
sourceCompatibility = 21
targetCompatibility = 21

// Kaynak kod dizinleri
sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
        resources {
            srcDirs = ['src/assets']
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // Swing JDK'nın parçası olduğu için ekstra bağımlılığa gerek yok.
    // İleride başka kütüphane gerekirse buraya eklenir.
}

run {
    // Çalışma dizini proje kök dizini olsun
    workingDir = project.projectDir
    standardInput = System.in
}